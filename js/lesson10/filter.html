<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>owu.com.ua - OKTEN SCHOOL</title>
</head>
<body>

<label>
    show users with status true
    <input type="radio" name="status" value="true">
</label>
<br>
<label>
    show users with status false
    <input type="radio" name="status" value="false">
</label>

<div class="users"></div>
<script>

    let users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    function buildUI(users) {
        let usersBlock = document.getElementsByClassName('users')[0];
        usersBlock.innerHTML = '';
        for (const user of users) {
            let div = document.createElement('div');
            div.innerText = user.name + ' ' + user.status;
            usersBlock.appendChild(div);

        }
    }

    let inputs = document.getElementsByTagName('input');
    for (const input of inputs) {
        input.onclick = function () {
            let status = this.value === 'true';
            if (status) {
                buildUI(users.filter(value => value.status));
            } else {
                buildUI(users.filter(value => !value.status));
            }

        };
    }

</script>
</body>
</html>
